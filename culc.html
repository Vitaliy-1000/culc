<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Page Title</title>
        <link href="culc.css" rel="stylesheet">
        
    </head>
    <body>
        
            <table>
                <tr>
                    <td colspan="4"><textarea type="text" id="display" ></textarea></td>
                </tr>    
                <tr class="button">
                    <td><button id="clean">C</button></td>
                    <td class="operation"><button id="plusOrMinus">+/-</button></td>
                    <td><button>%</button></td>
                    <td class="operation"><button>/</button></td>
                </tr>
                <tr class="button">
                    <td class="number"><button>7</button></td>
                    <td class="number"><button>8</button></td>
                    <td class="number"><button>9</button></td>
                    <td class="operation"><button>*</button></td>
                </tr>
                <tr class="button">
                    <td class="number"><button>4</button></td>
                    <td class="number"><button>5</button></td>
                    <td class="number"><button>6</button></td>
                    <td class="operation"><button>-</button></td>
                </tr>
                <tr class="button">
                    <td class="number"><button>1</button></td>
                    <td class="number"><button>2</button></td>
                    <td class="number"><button>3</button></td>
                    <td class="operation"><button>+</button></td>
                </tr>
                <tr class="button">
                    <td colspan="2" class="number"><button id="null">0</button></td>
                    <td class="drobs"><button>,</button></td>
                    <td class="operation"><button id="result">=</button></td>
                </tr>
            </table>
            <script type="text/javascript"  src="culc.js"></script>
        
    </body>
</html>
